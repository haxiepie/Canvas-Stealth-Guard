<!DOCTYPE html>
<html>
<head>
    <title>Canvas Stealth Guard</title>
    <style>
        body {
            width: 300px;
            height: 400px;
            margin: 0;
            padding: 20px;
            background: #0a0a23;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .profile {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px #00ffff;
            transition: transform 0.3s ease;
        }

        .profile:hover {
            transform: rotate(360deg);
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 25px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .toggle-switch:hover {
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            transition: 0.4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
            box-shadow: 0 0 10px #2196F3;
        }

        .credits {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9em;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        a {
            color: #00ffff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            text-shadow: 0 0 10px #00ffff;
        }

        @keyframes particle {
            0% { opacity: 1; transform: scale(0); }
            100% { opacity: 0; transform: scale(2); }
        }
    </style>
</head>
<body>
    <!-- Star Background -->
    <div class="stars"></div>

    <!-- Main Content -->
    <div class="content">
        <div class="header">
            <img src="https://avatars.githubusercontent.com/u/178795706?v=4" class="profile" alt="HaxiePie">
            <h2 style="text-shadow: 0 0 15px #00ffff;">Canvas Stealth Guard</h2>
        </div>

        <div class="toggle-switch">
            <label>Stealth Mode</label>
            <label class="switch">
                <input type="checkbox" id="toggle-switch">
                <span class="slider"></span>
            </label>
        </div>

        <div class="credits">
            <p>âš¡ Powered by <strong>HaxiePie</strong></p>
            <p>
                <a href="https://github.com/haxiepie" target="_blank">
                    <i class="fab fa-github"></i> Visit GitHub
                </a>
            </p>
        </div>
    </div>

    <script src="popup.js"></script>
    <script src="script.js"></script>
</body>
</html>
